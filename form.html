<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>Contact</title>
	<link rel="stylesheet" href="https://unpkg.com/purecss@1.0.1/build/pure-min.css" integrity="sha384-oAOxQR6DkCoMliIh8yFnu25d7Eq/PHS21PClpwjOTeU2jRSq11vu66rf90/cZr47" crossorigin="anonymous">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	
	<form action="https://formspree.io/xqkpbpkr" method="POST" class="pure-form pure-form-stacked">
		
	<p>
		<label for="firstname">First Name:</label>
		<input type="text" name = "firstname" id="firstname" required>
	</p>
	<p>
		<label for="lastname">Last Name:</label>
		<input type="text" name = "lastname" id="lastname" required>
	</p>
	<p>
		<label for="_replyto">Email:</label>
		<input type="email" name = "_replyto" id="_replyto" required>
	</p>
	<p>Coment: <br>
		<textarea name = "message" id="" cols="30" rows="10"></textarea>
	</p>
	<p>
		<input type="submit" value="submit" class="pure-form pure-form-stacked">
	</p>
		
	</form>
	
	
</body>
</html>
